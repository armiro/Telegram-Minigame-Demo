<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
	<script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="../js/config.js" defer></script>
	<script type="module" src="../js/boosters.js" defer></script>
    <script type="module">
        import { activateMenuItemEffect } from "../js/utils.js";
        document.addEventListener('DOMContentLoaded', () => {activateMenuItemEffect();})
    </script>
    <title>MuskTap</title>
</head>
<body>

    <div class="background"></div>

    <div class="balance-display" id="balanceDisplay">
        ğŸ’° Balance: <span class="user-balance"></span>
    </div>

    <div class="num-box-display" id="numBoxDisplay">
        ğŸ Boxes: <span class="num-user-boxes"></span>
    </div>

    <div class="boosters-frame">
        <div class="boosters-box" id="surpriseBox">
            <div class="boosters-title" id="boxesTitle">ğŸ Boxes ğŸ</div>
            <div class="booster-container" id="muskBoxContainer">
                <div class="booster-text" id="muskBoxDescription">
                    <p>Random $MUSK Box</p>
                </div>
                <span class="booster-cost disabled" id="buyOneBox">Buy 1</span>
                <span class="booster-cost disabled" id="buyMaxBox">Buy Max: <span class="num-max-boxes"></span></span>
            </div>
        </div>

        <div class="boosters-box" id="boostersBox">
            <div class="boosters-title" id="boostersTitle">ğŸš€ Boosters ğŸš€</div>
            <div class="booster-container" id="speed+1Container">
                <div class="booster-text" id="speed+1Text">
                    <p>Tap Speed: +1</p>
                </div>
                <span class="booster-cost" id="speed+1">-10</span>
            </div>
            <div class="booster-container" id="tapLimit+20Container">
                <div class="booster-text" id="tapLimit+20Text">
                    <p>Tap Limit: +20</p>
                </div>
                <span class="booster-cost" id="tapLimit+20">-25</span>
            </div>
        </div>

        <div class="boosters-box" id="questsBox">
            <div class="boosters-title" id="questsTitle">ğŸ’ Quests ğŸ’</div>
            <div class="booster-container" id="followXContainer">
                <div class="booster-text" id="followXText">
                    <p>Follow X Account</p>
                </div>
                <span class="booster-cost disabled" id="followX">+50</span>
            </div>
            <div class="booster-container" id="joinTelegramContainer">
                <div class="booster-text" id="joinTelegramText">
                    <p>Join Telegram Channel</p>
                </div>
                <span class="booster-cost disabled" id="joinTelegram">+35</span>
            </div>
        </div>
    </div>

    <div class="menu-bar">
        <div class="menu-item" id="wallet" style="--mask-url: none" onclick="location.href='../../index.html'">
            <img src="../../assets/menu_icons/wallet.webp" alt="wallet">
        </div>
        <div class="menu-item" id="boosters" style="--mask-url: none">
            <img src="../../assets/menu_icons/earn.webp" alt="earn">
        </div>
        <div class="menu-item" id="ranking" style="--mask-url: none">
            <img src="../../assets/menu_icons/ranking.webp" alt="ranking">
            <div class="upcoming-tag">soon</div>
        </div>
        <div class="menu-item" id="referral" style="--mask-url: none" onclick="location.href='./referral.html'">
            <img src="../../assets/menu_icons/refer.webp" alt="refer">
        </div>
    </div>
</body>
</html>
