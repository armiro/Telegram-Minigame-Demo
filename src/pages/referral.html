<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
		  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../js/referral.js" defer></script>
	<script type="module">
        import { activateMenuItemEffect } from "../js/utils.js";
        document.addEventListener('DOMContentLoaded', () => {activateMenuItemEffect();})
    </script>
	<title>Mustachio</title>
</head>
<body>

    <video class="video-background" autoplay muted loop playsinline>
		<source src="../../assets/bg.mp4" type="video/mp4">
	</video>

    <div class="invite-box" id="inviteBox">
        <h2 class="invite-heading">Invite friends to play together!</h2>
        <p class="invite-text">For each player you receive 1000 coins, and 10% of their total received coins everyday!</p>
        <button class="invite-button" id="inviteButton">Invite & Earn 1000 $DJT</button>
    </div>
	<div class="menu-bar">
		<div class="menu-item" id="wallet" style="--mask-url: none" onclick="location.href='../../index.html'">
			<img src="../../assets/menu_icons/wallet.png" alt="wallet">
		</div>
		<div class="menu-item" id="boosters" style="--mask-url: none" onclick="location.href='./boosters.html'">
			<img src="../../assets/menu_icons/earn.png" alt="earn">
		</div>
		<div class="menu-item" id="ranking" style="--mask-url: none">
			<img src="../../assets/menu_icons/ranking.png" alt="ranking">
			<div class="upcoming-tag">soon</div>
		</div>
		<div class="menu-item" id="referral" style="--mask-url: none">
			<img src="../../assets/menu_icons/refer.png" alt="refer">
		</div>
	</div>
</body>
</html>
